<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos Generativos - Índice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fefbf7;
            min-height: 100vh;
            color: #2c2826;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: #f8f5f2;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(44, 40, 38, 0.08);
            border: 1px solid #ebe7e4;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: #2c2826;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: #5a524e;
            font-weight: 400;
        }

        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .section {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(44, 40, 38, 0.08);
            border: 1px solid #ebe7e4;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(44, 40, 38, 0.12);
        }

        .section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2c2826;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e1de;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #8b7d73;
            border-radius: 1px;
        }

        .links-list {
            list-style: none;
        }

        .links-list li {
            margin-bottom: 15px;
            padding: 12px 15px;
            background: #faf8f6;
            border-radius: 8px;
            border-left: 3px solid #c4b5a7;
            transition: all 0.3s ease;
        }

        .links-list li:hover {
            background: #f5f2ef;
            border-left-color: #8b7d73;
            transform: translateX(3px);
        }

        .links-list a {
            text-decoration: none;
            color: #3d3935;
            font-weight: 500;
            font-size: 1.1rem;
            display: block;
        }

        .links-list a:hover {
            color: #2c2826;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            background: #f8f5f2;
            border-radius: 15px;
            color: #5a524e;
            border: 1px solid #ebe7e4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .sections {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .section {
                padding: 20px;
            }

            .section h2 {
                font-size: 1.6rem;
            }

            .links-list a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .section h2 {
                font-size: 1.4rem;
            }

            .links-list li {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Métodos Generativos</h1>
            <p>Colección de materiales didácticos y prácticos</p>
        </header>

        <main class="sections">

        </footer>
    </div>
</body>
